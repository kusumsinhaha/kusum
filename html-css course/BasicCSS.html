css : Cascading Style Sheets<br>
      1. inline 
      2. internal
      3. external css

      <! -- inline_CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>inline css</title>
</head>
<body style="background-color: rgb(97, 150, 194); text-align: center; font-size: larger; font-family: 'Gill Sans';">
     
      <h1 style="color:blue ; background-color: aqua;">
            this is heading h1
      </h1>

      <p style="background-color: rgb(243, 51, 51);">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Amet, placeat?
      </p>

</body>
</html>

   <!--//internal_CSS-->                                    

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>internal css</title>
      <style>
            h1{
                  color: aqua;
                  background-color: black;
                  font-size: xx-large;
                  font-family: 'Gill Sans';
                  

            }
      </style>
</head>
<body>
      <h1>
            this is internal css example
      </h1>
</body>
</html>


<!--external CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>external CSS</title>
      <link rel="stylesheet" href="external.css">
</head>
<body>
      <h1>
            this is external css example
      </h1>
</body>
</html>
